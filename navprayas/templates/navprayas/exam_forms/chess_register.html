
{% extends 'navprayas/base.html' %}
{% block title %}Chess registration{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<section class="section-gap achivement-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-10">
          <div class="achivement-content">
            <h3>Chess competition</h3>
            <p><a href="/events#chess">CLick here to know more about this event.</a></p>
              <form method="post">
                  {% csrf_token %}
                  {{form|crispy }}
                  <button class="btn btn-danger" type="submit">Submit</button>
                </form> 
          </div>
        </div>

      </div>
    </div>
  </section>
 {% endblock %}
